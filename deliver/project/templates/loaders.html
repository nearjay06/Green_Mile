{% extends "base.html" %}
{% block content %} 

  <h1>Loaders</h1>

<table >
    <tr>
        <th>ID</th>
        <th>FIRSTNAME</th>
        <th>LASTNAME</th>
        <th>USERNAME</th>
        <th>EMAIL</th>

    </tr>
{% for item in loaders %}

    <tr>
        <td>{{item.id}}</td>
        <td>{{item.firstname}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>

    </tr>
    {% endfor %}
</table>
{% endblock  %}
